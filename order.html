        <div class="content-col">
            <div class="vertical-menu">
                <ul>
                    <li><a href="/index.html" class="menu-link">Главная</a></li>
                    <li><a href="/about.html" class="menu-link">О компании</a></li>
                    <li><a href="/employee.html" class="menu-link">Наши сотрудники</a></li>

                </ul>
            </div>
            <!-- /.vertical-menu -->
            <div class="content">
                <h3>Заказать</h3>
                <form action="" method="POST">
                    <label class="calculation">
                        <label>Наличный расчёт<input type="radio" name="calculation"></label>
                        <label>Безналичный расчёт<input type="radio" name="calculation"></label>
                    </label>
                    <label>Фамилия  <input type="text" name="surname" placeholder="Иванов"></label>
                    <label>Имя      <input type="text" name="name" placeholder="Иван"></label>
                    <label>Отчество <input type="text" name="middleName" placeholder="Иванович"></label>
                    <label>Email    <input type="email" name="email" placeholder="ivanov@mail.ru"></label>
                    <label>Телефон  <input type="text" name="phone" placeholder="+7 (912) 345-67-89"></label>
                    <label>Пароль   <input type="password" name="password" placeholder="********"></label>
                    <label>Подтвердите пароль   <input type="password" name="confrimPassword" placeholder="********"></label>
                    <label>Федеральный округ
                        <select name="federalDistrict">
                            <option value="1" selected>Центральный</option>
                            <option value="2">Северо-западный</option>
                            <option value="3">Южный</option>
                            <option value="4">Северо-Кавказкий</option>
                            <option value="5">Приволжский</option>
                            <option value="6">Уральский</option>
                        </select>
                    </label>
                    <label class="labelOrder">
                        Заказываю
                        <label><input type="checkbox" name="horns">рога в количестве <input type="number" name="hornsCount" value="1"> штук</label>
                        <label><input type="checkbox" name="hooves">копыта в количестве <input type="number" name="hoovesCount" value="1"> штук</label>
                    </label>
                    <label>Пожелания<br><textarea name="wishes" cols="30" rows="4"></textarea></label>
                    <input type="submit" value="Подтвердить заказ">
                </form>
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-col -->
        <footer>
            <i>&copy; Бендер и компания</i>
        </footer>
    </div>
